{% extends "base.html" %}

{% block content %}

<body>
    <!-- ...Existing code... -->

    <!--Modal 1-->
    <div class="modal fade" role="dialog" tabindex="-1" id="bridge-select-text">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" style="color: black;">Select work</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body" style="padding: 25px;padding-bottom: 30px;">
                    <form id="modal-bridge-form1" action="/stats/select_section" method="post">
                        <div>
                            <div class="form-group">
                                <label style="color: black;" for="chosen_text">Please select the work you want to read.</label>
                                <div class="dropdown selection">
                                    <button type="button" onclick="myFunction('myDropdown')" id="chosen_text" class="form-control">Select Text</button>
                                    <div id="myDropdown" class="dropdown-content" style="color: black;">
                                        <input type="text" autocomplete="off" name="textselection" placeholder="Search..." id="myInput" onkeyup="filterFunction('myInput', 'myDropdown')">
                                        {{ titles|safe }}
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label style="color: black;" for="select2">Do you want to specify the section(s) of the book?</label>
                                <select class="form-control" id="bridge-modal-form1-select2">
                                    <optgroup label="Please select">
                                        <option value="yes" selected="">Yes</option>
                                        <option value="no">No</option>
                                    </optgroup>
                                </select>
                            </div>
                            <div class="form-group" id="bridge-modal-form1-select2-hidden-div" style="display: none;">
                                <label id="bridge-modal-form1-select2-hidden-label" style="color: black;" for="select2-hidden-field">Please select the section(s).</label>
                                <div class="dropdown selection">
                                    <div class="row">
                                        <div class="col-6">
                                            <button type="button" onclick="dropdownSectionStart()" id="bridge-modal-form1-select2-hidden-field1" class="form-control">Start</button>
                                            <div id="sectionstartdropdown" class="dropdown-content" style="color: black;">
                                                <!-- <input type="text" autocomplete="off" placeholder="Search..." id="start" onkeyup="filterFunction('start','sectionstartdropdown')"> -->
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <button type="button" onclick="dropdownSectionEnd()" id="bridge-modal-form1-select2-hidden-field2" class="form-control">End</button>
                                            <div id="sectionenddropdown" class="dropdown-content" style="color: black;">
                                                <!-- <input type="text" autocomplete="off" placeholder="Search..." id="end" onkeyup="filterFunction('end','sectionenddropdown')"> -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer" style="padding-bottom: 25px;padding-right: 20px;padding-left: 20px;">
                            <button class="btn btn-light" type="button" data-dismiss="modal" style="border-radius: 35px;">Close</button>
                            <button class="btn btn-primary" id="bridge-modal-form1-save" type="submit" style="border-radius: 35px;">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



</body>

{% endblock %}
