{% extends "base.html" %}{% block content %}<body style="height:70vh;display:none" id="main"><div id="slideOut"><div class="slideOutTab"><div><p>Filters</p></div></div><div class="modal-content" style="background-color:rgba(119,120,120,0.77)"><div class="modal-header"><h4 class="modal-title">Table Filters!</h4> </div><div class="modal-body" style="overflow-y:auto;height:80vh"><div class="POS filters"><label for="POS filters">Part of Speech Filters</label><div id="POS filters">{{ POS_list|safe }}</div><label for="row_filters">More Specfic Part of Speech Filtres</label><div id="row_filters">{{ filters|safe }}</div><label for="column filters">Column Filters</label><div id="column filters">{{ headers|safe }}</div></div></div><div class="modal-footer"> </div></div></div><section id="result" class="download-section content-section text-center" style="background-image:url('/assets/img/background-img-gray.jpg');background-size:auto;background-position:top"><div class="container" style="background-color:rgba(47,49,52,0.85);border-radius:5px;width:80%;padding:30px;padding-right:15px;padding-left:15px"><h2> Now showing {{ section }}, which has {{ len }} words </h2><div class="table-responsive mx-auto"><table class="table table-striped"><thead>{{ other_headers|safe }}</thead><tbody>{{ render_words|safe }}</tbody></table></div><a class="btn btn-primary btn-lg btn-default" role="button" href="index.html" style="border-radius:35px;padding:10px 20px;font-size:16px;font-family:Actor,sans-serif">Search again</a></div></section><script console.log("loaded and rendered") src="/assets/js/select-restult.js"></script></body>{% endblock %}
